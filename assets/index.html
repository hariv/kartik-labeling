      <div id="description">
	Please evaluate the pair of original (first image) and anonymized (second image)  images provided below. Rate the degree of <strong>anonymity achieved in the anonymized image</strong> on a scale of 1 to 10, with 1 = no  anonymity and 10 = highest level of anonymity

	  <img id="imageTwo" src="img2PlaceHolder.jpg"/></div> <br/><br/>

	  <label for="label">Enter label here (1-10):</label>
	  <input id="labelField" type="number" min="1" max="10" name="label" />
